---
layout: default
---
{% include mathjax.html %}

<article class="post" style="margin:auto;max-width:740px">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

<style>
  /* overwrite mains max width so vis can use full width */
  #main {
    max-width:100%;
  }

  #vis {
    margin:auto;
  }
</style>

<div id="vis"></div>
<script src='https://d3js.org/d3.v4.min.js' charset='utf-8'></script>
<script src="/gridmap.js"></script>
